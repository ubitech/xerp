<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Students &mdash; xERP</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />	
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.custom.css}" />
        <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
        <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
        <link rel="stylesheet" th:href="@{/css/jquery.dataTables.css}" />
        <link rel="stylesheet" th:href="@{/css/xerp.min.css}" />
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
    </head>
    <body>

        <div id="page-wrapper" class="active">

            <div th:replace="fragments/sidebar"></div>

            <div id="content-wrapper">
                <div class="page-content">

                    <div th:replace="fragments/header"></div>

                    <div class="row">

                        <div id="notificationMSG" style="display:none"></div>
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h5 id="studentsTableTitle"><i class="fa fa-tasks"></i><span class="break"></span> Students</h5>
                                    <div class="btn-group pull-right">
                                        <a type="submit" class="btn btn-default" style="margin-top:-35px;" href="/student/add" > Add Student</a>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <table id="studentsTable" class="table table-striped table-bordered datatable">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Name</th>
                                                <th>Surname</th>
                                                <th>Birth Date</th>
                                                <th>Gender</th>
                                                <th>Semester</th>
                                                <th>Grade</th>
                                                <th>University</th>
                                                <th>Faculty</th>
                                                <th>Commands</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="student : ${allStudents}">
                                                <td><span th:text="${student.id}"></span></td>
                                                <td><span th:text="${student.name}"></span></td>
                                                <td><span th:text="${student.surname}"></span></td>
                                                <td><span th:text="${student.birth_date}"></span></td>
                                                <td><span th:text="${student.gender}"></span></td>
                                                <td><span th:text="${student.semester}"></span></td>
                                                <td><span th:text="${student.grade}"></span></td>
                                                <td><span th:text="${student.university.name}"></span></td>
                                                <td><span th:text="${student.faculty.name}"></span></td>
                                                <td>
                                                    <a th:href="'javascript:removeStudent(' + ${student.id} + ');'" class="btn btn-default">
                                                        <i class="fa fa-trash-o"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>



                </div><!-- End Page Content -->
            </div><!-- End Content Wrapper -->
        </div><!-- End Page Wrapper -->

        <script th:src="@{/js/jquery-2.1.1.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/jquery.dataTables.min.EN.js}"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
        <script th:src="@{/js/moment.js}"></script>
        <script th:src="@{/js/xerp.min.js}"></script>
        <script th:src="@{/js/students.js}"></script>
    </body>
</html>
